[EXTENSIONS]
sci_ext = 3
templ_ext = 4
sub_ext = 0

[PSFCATALOG]
flux_ref_min = 2e3		# minimum flux for reference objects
flux_ref_max = 40000		# maximum flux for reference objects
clas_ref_min = 0.1		# minimum sextractor class estimate for reference objects
clas_ref_max = 1.00		# maximum sextractor class estimate for reference objects
flag_ref_req = 0		# flag requirement for reference objects
img_part_psf_x = 3
img_part_psf_y = 3
tile_num_psf = 3
psf_stamp_rad = 7.5		# radius of stamping aperture in fractional pixels
psf_stamp_dim = 27		# pixel dimensions for psf stamping
psf_interp_meth = lanczos3	# interpolation method, options are bicubic, lanczos3

[ZERNIKEDECOMP]
disk_rad = 8.5		# radius of unit disk in fractional pixels
disk_dim = 17		# pixel dimensions for unit disk
sub_dim = 27		# pixel dimensions for surrounding subimage
nz_max = 49		# order cut-off for zernike decomposition
dz_max = 5000		# upper threshold for zernike criterion
z_ord = range(1,nz_max+1)
allow_shifts = 1		# flag for subpixel shifting

[SCIENCEPSF]
flux_sci_min = 2e3
flux_sci_max = 40000
%mag_sci_min = 17
%mag_sci_max = 20
cls_sci_min = 0.1
cls_sci_max = 1.00
flag_sci_req = 0
%zp_hdr_keyword =
x_cat_keyword = 'XWIN_IMAGE'
y_cat_keywork = 'YWIN_IMAGE'

